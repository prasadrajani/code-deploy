<!DOCTYPE html>
<html>
  <head>
    <title>page resize</title>
    <script>
      function fun1()
      {
        var x= window.outerWidth;
        var y= window.outerHeight;
        var txt = "Window size: width=" + x + ", height=" + y;
    document.getElementById("sed").innerHTML = txt;
      }
    </script>
  </head>
  <body  onresize="fun1()">
    <p id="sed"></p>
  </body>
</html>
