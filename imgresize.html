<!DOCTYPE html>
<html>
  <head>
    <title>mouse over</title>
    <img id="tig" src="index.jpg" width="250" height="300" onmouseover="fun(this);" onmouseout="fun2(this);">
    <script>
      function fun(x)
      {
         x.style.width="300px";
         x.style.height="350px";
      }
     function fun2(x)
      {
        x.style.width="250px";
        x.style.height="300px";
      }
    </script>
  </head>
</html>
