<!DOCTYPE html>
<html>
  <head>
    <title>full name</title>
    <script>
      function fullName()
      {
        var x="Rajani Durgaprasad";
        document.getElementById("para").innerHTML=x;
      }
    </script>
  </head>
  <body>
    <p id="para">Rajani </p>
    <input type="button" value="fullname" ondblclick="fullName();"><br>
  </body>
</html>
